<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="containeur">
      <header>
        <img src="assets/images/logo.png" alt="Logo" class="logo1" />
      </header>
      <main id="main">
        <div class="photograph-header">
          <div class="title-info-person">
            <span class="person-span1">Mimi Keel</span>
            <span class="person-span2">London, UK</span>
            <span class="person-span3">Voir le beau dans le quotidien</span>
          </div>
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
          <div class="image-person">
            <img
              src="img/user.svg"
              alt="Mimi Keel"
              class="image-person-photo"
            />
          </div>
        </div>
        <div class="trier">
          <div class="trier-par">Trier par</div>
          <div class="btn-trier">
            <button class="btn-populaire">Populairité</button>
          </div>
        </div>
        <div class="containeur-images">
          <div class="containte-images">
            <div class="image1">
              <img
                src="images_video-mimi/Animals_Rainbow.jpg"
                alt="Rainbow"
                class="image-size"
              />
            </div>
            <span class="img-title">Arc-en-cie</span>
            <span class="img-nubmbre">11</span>
            <span class="img-heart"
              ><img src="img/heart.svg" alt="Heart"
            /></span>
          </div>
          <div class="containte-images">
            <div class="image1">
              <img
                src="images_video-mimi/Travel_Lonesome.jpg"
                alt="Rainbow"
                class="image-size"
              />
            </div>
            <span class="img-title">Solitude</span>
            <span class="img-nubmbre">12</span>
            <span class="img-heart"
              ><img src="img/heart.svg" alt="Heart"
            /></span>
          </div>
          <div class="containte-images">
            <div class="image1">
              <img
                src="images_video-mimi/Animals_Rainbow.jpg"
                alt="Rainbow"
                class="image-size"
              />
            </div>
            <span class="img-title">Arc-en-cie</span>
            <span class="img-nubmbre">11</span>
            <span class="img-heart"
              ><img src="img/heart.svg" alt="Heart"
            /></span>
          </div>
        </div>
      </main>
    </div>
    <!-- /containeur -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Close"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <textarea></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
