<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="containeur">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo" class="logo1" />
        </a>
      </header>
      <main id="main">
        <div class="photograph-header"></div>
        <div class="trier">
          <div class="trier-par">Trier par</div>
          <div class="btn-trier">
            <button class="btn-populaire">Populairité</button>
          </div>
        </div>
        <div class="containeur-images">
          <!-- Code in JS -->
        </div>
      </main>
    </div>
    <!-- /containeur -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="Close"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <textarea></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
